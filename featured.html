<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="playlist-explorer-header"> 
      <section class="playlist-title-section">
      <img class="playlist-explorer-header-img" src="assets/img/favicon.ico">
       <span > Featured Home Page </span>
      </section>
         <nav class="main-nav">
    <a href="index.html">Go to Music Explorer</a>
    </header>

  <main class="featured-layout">
    <section class="featured-left">
      <img id="featured-img" src="" alt="Featured Playlist Cover" />
      <h2 id="featured-title"></h2>
      <p id="featured-author"></p>
    </section>

    <section class="featured-right">
      <h3>Songs</h3>
      <div id="featured-song-list"></div>
    </section>
  </main>

  <footer class="playlist-explorer-footer"></footer>

  <script src="featured.js"></script>
</body>
</html>
